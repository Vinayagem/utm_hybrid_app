<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>UTM</title>
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>
  <script type="text/javascript" src="cordova.js"></script>

  <div data-role="page" class="jqm-demos ui-responsive-panel" id="news" data-title="News">
    <div data-role="header">
      <h1>News - University of Technology</h1>
      <a href="#nav-panel" data-icon="bars" data-iconpos="notext" data-transition="turn"></a>
      <a onclick="location.href='index.html';" data-icon="back" data-iconpos="notext" data-transition="turn"></a>
    </div>

    <div role="main" class="ui-content" data-fullscreen="true" id="newsrefresh" onload="news()">
      <div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u" data-iconpos="right">
            <h4>Lastest News</h4>
            <ul data-role="listview" data-inset="false" id="newslist" data-role="listview" data-filter="true" data-filter-placeholder="Search..."></ul>
      </div>
    </div>

    <div data-role="panel" data-display="push" data-theme="b" id="nav-panel">
      <ul data-role="listview">
                     <li data-icon="delete"><a href="#" data-rel="close">Close menu</a></li>

                        <li><a href="events.html">Events</a></li>
                        <li><a href="news.html">News</a></li>
                        <li><a href="courses.html">Courses</a></li>
                        <li><a href="aboutus.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                        <li><a href="map.html">Map of UTM</a></li>     

                </ul>
    </div>

    <div data-role="footer" data-position="fixed">
      <h1>Copyright © 2019 University Of Technology, Mauritius. All Rights Reserved.</h1>
    </div>

    <script type="text/javascript">
      $(document).delegate("#news", "pageinit", function() {
        var getnewsurl = "http://localhost/coursework/news.php?operation=" + 1;
        $.get(getnewsurl, function(data, status) {
          var newsArr = JSON.parse(data);
          if (newsArr != "not found") {
            for (var i = 0; i < newsArr.length; i++) {

              $("#newslist").prepend("<li><div data-role='collapsible' class='ui-content'><h4>" + newsArr[i + 1] + "</h4><h4>" + newsArr[i + 3] + "</h4><p>" + newsArr[i + 2] + ".</p></div></li>");
              i = i + 3;
            }


          } else {}
        });

      });
    </script>

  </div>

</body>


</html>
