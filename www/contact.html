<body>
  <script type="text/javascript" src="cordova.js"></script>

  <!-- page1 -->
  <div data-role="page" id="contactus" data-theme="a">
    <div data-role="header">  
      <h1>Contact Us</h1>
      <img class="imgutm" id="utmheader" src="image/utm.png"/>
    </div>

    <div data-role="header">
      <div data-role="navbar" >
        <ul>
          <li><a href="index.html" data-theme="b" data-icon="home">Home</a></li>
          <li><a href="news.html" data-theme="b" data-icon="grid">News</a></li>
          <li><a href="events.html" data-theme="b" data-icon="bullets">Events</a></li>
          <li><a href="courses.html" data-theme="b" data-icon="info">Courses</a></li>
          <li><a href="contact.html" data-theme="b" data-icon="comment">Contact Us</a></li>
        </ul>

      </div>
    </div>


    <div role="main" class="ui-content" data-fullscreen="true">
      <div class="ui-body ui-body-a ui-corner-all">

        <label for="name">Subject : <span>*</span></label>
        <input id="subject" name="subject" type="text" placeholder="subject">

        <label for="email">Email: <span>*</span></label>
        <input id="email" name="email" type="text" placeholder="email" />

        <label for="info">Message:</label>
        <textarea id="message" name="message" rows="20" cols="80" placeholder="Enter your Message"></textarea>

        <input data-theme="b" type="submit" onclick="contact()" value="Submit" />
      </div>

    </div>
    <div data-role="footer" data-position="fixed">

    </div>

    <script>
      function contact(subject, email,message) {

        alert("Message sent Successfully!");

        var subject = document.getElementById('subject').value;


        var email = document.getElementById('email').value;

        var message = document.getElementById('message').value;

        var url = "http://localhost/coursework/contact.php?subject=" + subject + "&email=" + email + " &message=" + message;

        $.get(url, function(data, status) {
          alert("data: " + data);
        });

      }
    </script>
       
    </div>
