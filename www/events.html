<html>

<head>

</head>

<body >
  <script type="text/javascript" src="cordova.js"></script>

  <div data-role="page" class="jqm-demos ui-responsive-panel" id="events" data-title="Events">
    <div data-role="header">
      <h1>Events - University of Technology</h1>
      <a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a>
      <a onclick="location.href='index.html';" data-icon="back" data-iconpos="notext">Add</a>
    </div>

    <div role="main" class="ui-content" data-fullscreen="true">
      <div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u" data-iconpos="right">
            <h4>Lastest Events</h4>
            <ul data-role="listview" data-inset="false" id="eventslist" data-role="listview" data-filter="true" data-filter-placeholder="Search...">

              </ul>
      </div>

    </div>


    <div data-role="panel" data-display="push" data-theme="b" id="nav-panel">
      <ul data-role="listview">
                     <li data-icon="delete"><a href="#" data-rel="close">Close menu</a></li>

                        <li><a href="events.html">Events</a></li>
                        <li><a href="news.html">News</a></li>

                        <li><a href="map.html">Map of UTM</a></li>

    </div>

    <div data-role="footer" data-position="fixed">
      <h1>Copyright © 2019 University Of Technology, Mauritius. All Rights Reserved.</h1>
    </div>

    <script type="text/javascript">
      $(document).delegate("#events", "pageinit", function() {
        var geteventsurl = "http://localhost/coursework/events.php?operation=" + 1;
        alert(geteventsurl);
        $.get(geteventsurl, function(data, status) {
          var eventsArr = JSON.parse(data);
          if (eventsArr != "not found") {
            for (var i = 0; i < eventsArr.length; i++) {
              $("#eventslist").prepend("<div data-role='collapsible'><h4>" + eventsArr[i + 1] + "</h4><h4>Posted On:  " + eventsArr[i + 3] + "</h4><p>Posted For:  " + eventsArr[i + 4] + ".</p><p>" + eventsArr[i + 2] + ".</p></div>");
              i = i + 4;
            }

          } else {}
        });

      });
    </script>
  </div>

</body>


</html>
